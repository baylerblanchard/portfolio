<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <title>Contact | Bayler Blanchard</title>
    </head>
    <body>
        <header>
            <div class="header-content-left">
                <h1>Bayler Blanchard</h1>
                <nav>
                    <button class="nav-toggle" aria-label="toggle navigation">
                        <span class="hamburger"></span>
                    </button>
                    <ul id="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="theme-switch-wrapper">
                <button id="theme-toggle-btn" class="theme-switcher" title="Toggle theme">
                    <!-- This SVG contains both the sun and moon icons. CSS handles the transition. -->
                    <svg
                        class="theme-icon"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <g class="sun-and-moon">
                            <!-- Moon shape using a path for a better crescent -->
                            <path class="moon" d="M12 3a9 9 0 1 0 9 9 7 7 0 1 1-9-9z" fill="currentColor" />
                
                            <!-- Sun rays and center circle -->
                            <g class="sun">
                                <circle cx="12" cy="12" r="4" />
                                <line x1="12" y1="1" x2="12" y2="3" />
                                <line x1="12" y1="21" x2="12" y2="23" />
                                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                                <line x1="1" y1="12" x2="3" y2="12" />
                                <line x1="21" y1="12" x2="23" y2="12" />
                                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                            </g>
                        </g>
                    </svg>
                </button>
            </div>
        </header>
    <main class="container">
        <section id="contact">
            <h2>Get In Touch</h2>
            <p>I'm always open to discussing new projects, creative ideas, or opportunities to be part of your visions. Feel free to reach out using the form below.</p>
            
            <form class="contact-form" action="https://formspree.io/f/mgvljvyl" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Bayler Blanchard</p>
    </footer>
    <script src="js/main.js"></script>
    </body>

</html>
